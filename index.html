<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareable Resume Builder</title>
    <link rel="stylesheet" href="shareableresume.css"/>
    
</head>
<body>
    <div class="form-container" >
        <h1>Editable Resume Builder</h1>
        <form id="resume-form">
            <h2>Personal Information</h2>

            <label for="fullName">Name</label>
            <input type="text" id="fullName" required>

            <label for="email">Email</label>
            <input type="email" id="email" required>

            <label for="phone">Contact</label>
            <input type="tel" id="phone" required>

            <h2>Education</h2>
            <label for="education">Education</label>
            <input type="text" id="education" required>

            <h2>Work Experience</h2>
            <label for="workExperience">Work Experience</label>
            <input type="text" id= "workExperience" required>

            <h2>Skills</h2>
            <label for="skills">Skills (comma-separated)</label>
            <input type="text" id="skills" required>

            <button type="submit">Generate Resume</button>
        </form>
    </div>

    <!-- Resume will be generated here -->
    <div id="generated-resume" class="resume-container"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <script src="shareableresume.js " defer></script>
</body>
</html>
